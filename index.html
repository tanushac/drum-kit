<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/🥁" />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="a">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div  class="key" data-key="s">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div  class="key" data-key="d">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div  class="key" data-key="f">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div  class="key" data-key="g">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="h">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="j">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="k">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div class="key" data-key="l">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio id="a" src="sounds/clap.wav"></audio>
    <audio id="s" src="sounds/hihat.wav"></audio>
    <audio id="d" src="sounds/kick.wav"></audio>
    <audio id="f" src="sounds/openhat.wav"></audio>
    <audio id="g" src="sounds/boom.wav"></audio>
    <audio id="h" src="sounds/ride.wav"></audio>
    <audio id="j" src="sounds/snare.wav"></audio>
    <audio id="k" src="sounds/tom.wav"></audio>
    <audio id="l" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
